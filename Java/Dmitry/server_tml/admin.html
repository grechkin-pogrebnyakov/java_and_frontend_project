<head>
	<title>Admin page</title>
</head>
<body>
<p>Server administration page</p>
<p>Server status: ${status}</p>
<hr>
<p>Count of users in database: ${CountOfUsersInDatabase}</p>
<p>Count of users online: ${CountOfUsersOnline}</p>

</form>

</body>
</html>
